<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>lolo-v5</title>
</head>
<body>

<!-- header -->
<header id="header" class="header">
    <a class="logo" href="./index.html">
        <img alt="logo" src="./public/assets/lolo-v-5.svg">
    </a>
    <nav class="navbar">
        <button class="liked-news">Liked</button>
        <button class="read-later-news">Read Later</button>
        <button class="removed-news">Removed</button>
    </nav>
</header>

<!-- navbar to choose category -->
<section>
    <nav class="pick-category">
        <button class="choose-tech">Technology</button>
        <button class="choose-ai">ChatGPT</button>
    </nav>
    <div id="tech-container"></div>
    <div id="ai-container"></div>
</section>

<div class="loading">
    <img style="background: none" src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Loading_2_transparent.gif" alt="loading">
</div>

<!-- feed section -->
<section>
    <div id="feed-container" ></div>
    <div id="removed-container" hidden=""></div>
    <div id="liked-container" hidden=""></div>
    <div id="later-container" hidden=""></div>
</section>

<!-- footer -->
<footer class="footer">
    <div class="fcontainer">
        <ul class="footer-list">
            <li>
                <a class="name-year" href="https://github.com/jfkafk/lolo-v">jfkafk 2024</a>
            </li>
        </ul>
    </div>
</footer>

<!-- parse the rss and build the divs -->
<script src="./public/js/parseBuildRSS.js"></script>

<!-- interactions with buttons -->
<script src="./public/js/interaction.js"></script>

</body>
</html>
